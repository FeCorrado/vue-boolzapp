<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="master-container">
            <div class="main-container">
                <div class="striscia-up"></div>
                <div class="striscia-dw"></div>
            </div>
            <!--Container centrale-->
            <div class="message-container">
                <!--Parte sx-->
                <div class="left-message">
                    <!--Utente e notifiche-->
                    <div class="utente">
                        <div class="utente-sx">
                            <img src="img/avatar_5.jpg" alt="">
                            <h5>Nome Utente</h5>
                        </div>
                        <div class="utente-dx">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notifiche">
                        <div class="campanella"><i class="fas fa-bell-slash"></i></div>
                        <div class="notifiche-messaggi">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <h6>Attiva notifiche desktop</h6>
                        </div>
                    </div>
                    <!--Fine Utente e notifiche-->
                    <!--Cerca e messaggi-->
                    <div class="cerca">
                        <i class="fas fa-search"></i>
                        <input @keyup.enter="filterProductsByName" type="text" v-model="namer">
                    </div>
                    <div v-if="userSrc.length>0">
                        <li @click="selUte(i)" v-for="(item, i) in userSrc" class="immagini-contatti">
                            <img v-bind:src="'img/avatar' + item.avatar + '.jpg'">
                            {{item.name}}
                        </li>
                    </div>
                    <div v-else>
                        <li @click="selUte(i)" v-for="(item, i) in contacts" class="immagini-contatti">
                            <img v-bind:src="'img/avatar' + item.avatar + '.jpg'">
                            {{item.name}}
                        </li> 
                    </div>
                    <!--Fine Cerca e messaggi-->
                </div>
                <!--Parte dx-->
                <div class="right-message">
                    <!--Header-->
                    <div class="utente2">
                        <div class="utente2-sx">
                            <img v-bind:src="'img/avatar_' + imgUt + '.jpg'">
                            <div class="utente2-nome">
                                <h5>{{nomUt}}</h5>
                                <h6>Ultimo accesso oggi alle</h6>
                            </div>
                        </div>
                        <div class="utente2-dx">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!--Fine Header-->
                    <!--Message area-->
                    <div class="message-area">
                        <div class="message-box">
                            <div class="mini-box-message">
                                <li @click="menÃ¹" v-for="(item, i) in contacts[im].messages" :class="[contacts[im].messages[i].status === 'sent' ? 'messaggio-utente' : 'messaggio-interlocutore']">
                                    {{item.text}}
                                    <div class="datam">{{item.date}}</div>
                                </li>
                            </div>
                        </div>
                        <!--Input area-->
                        <div class="send-message">
                            <i class="far fa-smile"></i>
                            <input v-model="newMessage" type="text">
                            <i @click="addMessage(im)" class="fas fa-paper-plane"></i>
                            <i class="fas fa-microphone"></i>
                        </div>
                        <!--Fine Input area-->
                    </div>
                    <!--Fine Message area-->
                </div>
                <!--Fine Parte dx-->
            </div>
            <!--Fine Container centrale-->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
