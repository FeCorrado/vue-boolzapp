<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="master-container">
            <div class="main-container">
                <div class="striscia-up"></div>
                <div class="striscia-dw"></div>
            </div>
            <div class="message-container">
                <div class="left-message">
                    <div class="utente">
                        <div class="utente-sx">
                            <img src="img/avatar_6.jpg" alt="">
                            <h5>Nome Utente</h5>
                        </div>
                        <div class="utente-dx">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notifiche">
                        <div class="campanella"><i class="fas fa-bell-slash"></i></div>
                        <div class="notifiche-messaggi">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <h6>Attiva notifiche desktop</h6>
                        </div>
                    </div>
                    <div class="cerca"></div>
                    <div>
                        <li v-for="(item, i) in contacts" >
                            {{item.name}}
                        </li>
                    </div>
                </div>
                <div class="right-message">
                    <div class="utente2">
                        <div class="utente2-sx">
                            <img src="img/avatar_1.jpg" alt="">
                            <div class="utente2-nome">
                                <h5>Michele</h5>
                                <h6>Ultimo accesso oggi alle</h6>
                            </div>
                        </div>
                        <div class="utente2-dx">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="message-area">
                        <div class="message-box">
                            <div class="mini-box-message">
                                <div class="messaggio">
                                    <h5>sadasdasdasd</h5>
                                    <h6>10/01/2020 16:15</h6>
                                </div>
                            </div>
                        </div>
                        <div class="send-message">
                            <i class="far fa-smile"></i>
                            <input type="text">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
